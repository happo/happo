# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2

updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    groups:
      patches-and-minors:
        update-types:
          - 'patch'
          - 'minor'

      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@eslint/*'
